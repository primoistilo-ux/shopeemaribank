<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}SVD{% endblock %}</title>

  <style>
    :root{
      --accent:#ff7a18;
      --accent2:#ffa14a;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --blue:#1d4ed8;
      --shadow: 0 18px 45px rgba(17, 24, 39, .10);
      --radius: 26px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      background:#ffffff;
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:22px;
    }
    .shell{
      width:min(440px, 100%);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-top:40px;
    }
    .logo{
      width:170px;
      height:auto;
      margin-bottom:18px;
    }
    .card{
      width:100%;
      background:#fff;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border:1px solid #f1f5f9;
      padding:26px;
    }

    .subtitle{
      text-align:center;
      margin:0 0 18px;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
      font-weight:600;
    }

    .field{ margin:16px 0; }
    .label{
      display:block;
      font-size:14px;
      font-weight:800;
      margin-bottom:10px;
    }

    .input{
      width:100%;
      height:58px;
      border-radius:18px;           /* smooth edges */
      border:1px solid var(--line);
      padding:0 18px;
      outline:none;
      font-size:16px;
      background:#fff;
      transition:.12s ease;
    }
    .input:focus{
      border-color: rgba(255,122,24,.65);
      box-shadow: 0 0 0 5px rgba(255,122,24,.12);
    }

    .password-wrap{ position:relative; }
    .show-btn{
      position:absolute;
      right:14px;
      top:50%;
      transform:translateY(-50%);
      background:none;
      border:none;
      color: var(--accent);
      font-weight:800;
      cursor:pointer;
      font-size:13px;
      padding:8px;
    }

    .linkRow{ margin-top:6px; }
    .link{
      color:var(--blue);
      font-size:13px;
      font-weight:800;
      text-decoration:none;
      cursor:pointer;
    }

    .btn{
      width:100%;
      height:64px;
      border:0;
      border-radius:20px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color:#111827;
      font-weight:900;
      font-size:18px;
      cursor:pointer;
      margin-top:14px;

      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
    }
    .btn:disabled{ opacity:.95; cursor:default; }

    /* âœ… spinner inside button */
    .btnSpinner{
      width:18px;
      height:18px;
      border-radius:999px;
      border:3px solid rgba(17,24,39,.25);
      border-top-color: rgba(17,24,39,.95);
      animation: spin .8s linear infinite;
      display:none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .btn.loading .btnSpinner{ display:inline-block; }
    .btn.loading{ pointer-events:none; }

    .small-text{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      line-height:1.35;
    }

    .bottomText{
      margin-top:14px;
      text-align:center;
      font-size:13px;
      color:var(--muted);
    }

    /* OTP boxes */
    .otpGrid{
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      gap:10px;
      margin-top:10px;
    }
    .otpBox{
      height:58px;
      border-radius:18px;
      border:1px solid var(--line);
      font-size:18px;
      font-weight:900;
      text-align:center;
      outline:none;
    }
    .otpBox:focus{
      border-color: rgba(255,122,24,.65);
      box-shadow: 0 0 0 5px rgba(255,122,24,.12);
    }

    .hint{
      margin-top:12px;
      font-size:12px;
      color:var(--muted);
      line-height:1.35;
      text-align:center;
    }/* Keep OTP centered + not full width */
.otpWrap{
  max-width: 340px;
  margin: 0 auto;
}

  </style>

  {% block head %}{% endblock %}
</head>

<body>
  <div class="shell">
    <img class="logo" src="{{ url_for('static', filename='img/jzx6o01.svg') }}" alt="Logo">

    <div class="card">
      {% block content %}{% endblock %}
    </div>
  </div>

  {% block scripts %}{% endblock %}
</body>
</html>
